global:
  scrape_interval: 5s
  external_labels:
    monitor: 'local-monitor'
scrape_configs:
  - job_name: 'prometheus'
    honor_labels: true
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: 'devto'
    honor_labels: true
    static_configs:
      - targets: ['dockerhost:9394']
