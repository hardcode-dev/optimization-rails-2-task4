version: "3.8"
services:

  dockerhost:
    image: qoomon/docker-host
    container_name: dockerhost
    restart: on-failure
    cap_add:
      - NET_ADMIN
      - NET_RAW
    mem_limit: 8M

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    depends_on:
      - dockerhost
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3030:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "pwd"

volumes:
  grafana-storage:

