version: '3'
services:
  dockerhost:
    image: qoomon/docker-host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: on-failure
  prometheus:
    image: prom/prometheus:latest
    depends_on:
      - dockerhost
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
    ports:
      - "3005:3000"